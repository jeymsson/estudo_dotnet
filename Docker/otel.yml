receivers:
  otlp:
    protocols:
      grpc:
        endpoint: otel-collector:4317
  prometheus:
    config:
      global:
        scrape_interval: 5s
        evaluation_interval: 15s
      scrape_configs:
        - job_name: dk-webapplication1
          static_configs:
            - targets: [dk-webapplication1:8080]
        - job_name: 'otel-collector'
          scrape_interval: 10s
          static_configs:
            - targets: ['otel-collector:8888']

processors:
  batch:
    timeout: 10s

exporters:
  debug:
    verbosity: detailed
    sampling_initial: 1
    sampling_thereafter: 1
  otlphttp/logs:
    endpoint: http://loki:3100/otlp
    tls:
      insecure: true
  prometheus:
    endpoint: otel-collector:8889

extensions:
  health_check:
  zpages:

service:
  extensions: [health_check, zpages]
  pipelines:
    metrics:
      receivers: [prometheus, otlp]
      processors: [batch]
      exporters: [prometheus]
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug, otlphttp/logs]

